<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite webinar form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
  </head>
  <body id="body">
    <div id="wrap">
      <h2>Please fill in details</h2>
      <form>
        <input type="text" placeholder="Name*" name="name" required />
        <input type="email" inputmode="email" name="email" placeholder="Email*" required />
        <input
          type="text"
          name="phone"
          pattern="^\d{10}$"
          inputmode="tel"
          placeholder="Phone Number*"
          required
        />
        <input type="text" inputMode="text" name="stream" placeholder="Department*" required />
        <input type="text" inputMode="text" name="college" list="colleges-datalist" placeholder="Collage Name*" required />
        <datalist id="colleges-datalist" onclick="colleges(data)"></datalist>
        <div class="note">*Please select college only from the given list</div>
       
        <button id="button" class="button" >
          <span class="submit">Submit</span>
          <span class="loading"><i class="fa fa-refresh"></i></span>
          <span class="check"><i class="fa fa-check"></i></span>
        </button>
             </form>
    </div>
    <div id="error_message">Sorry! The selected college does not have webinar session</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
